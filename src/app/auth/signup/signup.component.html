<section class="signup-form card-wrapper">
  <mat-toolbar color="primary">
    <h1>Sign up</h1>
  </mat-toolbar>
  <mat-card>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
    >
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          ngModel
          name="email"
          email
          required
          #email="ngModel"
        />
        <mat-error *ngIf="!email.hasError('required')"
          >E-mail is invalid</mat-error
        >
        <mat-error *ngIf="email.hasError('required')"
          >E-mail cannot be empty</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <mat-error *ngIf="password.hasError('required')"
          >Password cannot be empty</mat-error
        >
        <mat-error
          *ngIf="!password.hasError('required') && password.value?.length <= 6"
          >Password should be atleast 6 characters or longer</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthdate</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          required
          [max]="maxDate"
          ngModel
          name="birthday"
          required
          #birthday="ngModel"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="birthday.hasError('required')"
          >Birthdate cannot be empty</mat-error
        >
      </mat-form-field>
      <mat-checkbox ngModel name="agree" required color="primary"
        >I agree to the Terms & Consitions</mat-checkbox
      >
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="f.invalid"
      >
        Submit
      </button>
    </form>
  </mat-card>
</section>
