<section class="login-form card-wrapper">
  <mat-toolbar color="primary">
    <h1>Login</h1>
  </mat-toolbar>
  <mat-card>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          name="email"
          formControlName="email"
          required
        />
        <mat-hint>E-mail cannot be empty</mat-hint>
        <mat-error>E-mail is invalid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
          required
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
    </form>
  </mat-card>
</section>
