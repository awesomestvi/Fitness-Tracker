<mat-tab-group
  mat-align-tabs="center"
  animationDuration="200ms"
  *ngIf="!(this.trainingService.onGoingTraining$ | async)"
>
  <mat-tab label="New Exercise">
    <app-new-training></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="this.trainingService.onGoingTraining$ | async"></app-current-training>
<canvas id="confetti"></canvas>
