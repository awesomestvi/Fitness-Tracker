<mat-tab-group
  mat-align-tabs="center"
  animationDuration="200ms"
  *ngIf="!onGoingWorkout"
>
  <mat-tab label="New Exercise">
    <app-new-training
      (workoutStatus)="onGoingWorkout = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="onGoingWorkout"
  (cancelWorkout)="onGoingWorkout = false"
></app-current-training>
