<mat-toolbar>
  <div class="brand_logo" [class.active]="!(this.authService.isAuth$ | async)">
    <a routerLink="/">Fitness Tracker</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="15px" class="nav-items">
      <li *ngIf="this.authService.isAuth$ | async">
        <a routerLink="/training">Training</a>
      </li>
      <li *ngIf="this.authService.isAuth$ | async" style="cursor: pointer">
        <a (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
